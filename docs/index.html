<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Awesome TDA - 拓扑数据分析资源精选</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="拓扑数据分析（TDA）资源、软件包、教程和论文的精选列表">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Docsify主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- 侧边栏折叠样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">

    <style>
        :root {
            --theme-color: #42b983;
            --theme-color-dark: #2c8a5e;
        }

        .markdown-section {
            max-width: 900px;
        }

        /* 自定义样式 */
        .app-name-link img {
            width: 2rem;
        }

        /* 移除侧边栏列表符号 */
        .sidebar-nav ul li {
            list-style-type: none;
            margin: 0;
        }

        .sidebar-nav ul {
            padding-left: 0;
        }
    </style>
</head>

<body>
    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            name: 'Awesome TDA',
            repo: 'https://github.com/speoki/Awesome-TDA',
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 3,
            sidebarDisplayLevel: 1, // 默认折叠所有层级
            auto2top: true,

            // 搜索插件配置
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/': '搜索',
                    '/en/': 'Search'
                },
                noData: {
                    '/': '没有结果',
                    '/en/': 'No Results'
                },
                depth: 3,
            },

            // 分页导航
            pagination: {
                previousText: '上一页',
                nextText: '下一页',
                crossChapter: true,
            },

            // 代码高亮
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        }
    </script>

    <!-- Docsify核心 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-julia.min.js"></script>

    <!-- 分页导航插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- 复制代码插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <!-- Zoom图片 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 侧边栏折叠插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
